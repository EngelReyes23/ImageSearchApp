<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Buscador Imágenes Pixabay</title>
		<link rel="stylesheet" href="css/tailwind.min.css" />
		<link rel="stylesheet" href="css/custom.css" />
	</head>
	<body>
		<h1 class="text-center text-3xl text-white my-10 font-bold uppercase">
			Buscador de Imágenes con <span class="text-black">API</span> de
			<span class="underline">Pixabay</span>
		</h1>

		<div class="buscador max-w-lg mx-auto">
			<form id="formulario" class="">
				<div>
					<label for="termino" class="block text-white font-bold uppercase"
						>Término Búsqueda</label
					>
					<input
						type="text"
						class="mt-3 rounded w-full p-2"
						placeholder="Término de búsqueda. Ejemplo: Café o Futbol"
						id="termino"
					/>

					<input
						type="submit"
						value="Buscar Imágenes"
						class="
							mt-5
							w-full
							py-2
							bg-yellow-400
							cursor-pointer
							font-bold
							uppercase
							hover:bg-yellow-500
							rounded
						"
					/>
				</div>
			</form>
		</div>

		<div id="resultado" class="container mx-auto mt-10 flex flex-wrap"></div>

		<div
			id="paginacion"
			class="container mx-auto mb-10 text-center flex flex-wrap justify-center"
		></div>

		<footer class="footer bg-black text-white text-center w-full p-3">
			<div>
				<h3>&copy; Engel David Reyes Sandoval</h3>
			</div>
		</footer>

		<script src="js/app.js"></script>
	</body>
</html>
